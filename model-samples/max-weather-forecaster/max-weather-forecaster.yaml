name: Weather Forecaster
model_identifier: max-weather-forecaster
description: IBM Model Asset eXchange(MAX) model that predicts hourly weather features given historical data for a specific location
framework:
  name: keras

license: "Apache 2.0"
domain: "Time Series Prediction"
website: "https://developer.ibm.com/exchanges/models/all/max-weather-forecaster"

serve:
  servable: true
  tested_platforms:
    - kubernetes
    - kfserving
  serving_container_image:
    container_image_url: "quay.io/codait/max-weather-forecaster:latest"
    container_port: "5000"

readme_url: https://raw.githubusercontent.com/machine-learning-exchange/katalog/main/model-samples/max-weather-forecaster/max-weather-forecaster.md
